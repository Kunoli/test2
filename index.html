<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Écran de Chargement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Vidéo d'arrière-plan Vimeo -->
    <div id="video-container">
        <iframe src="https://vimeo.com/1038179019" 
                width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
        </iframe>
    </div>

    <!-- Contenu de chargement -->
    <div class="loading-container">
        <h1>Bienvenue sur notre serveur Garry's Mod</h1>
        <p>Chargement en cours...</p>
        <div class="loader"></div>
        <p id="tips">Astuce : Respectez les autres joueurs pour une meilleure expérience !</p>
    </div>

    <!-- Musique de fond -->
    <audio autoplay loop id="background-music">
        <source src="background.mp3" type="audio/mp3">
        Votre navigateur ne supporte pas la lecture audio.
    </audio>

    <script src="script.js"></script>
</body>
</html>
